<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT备注提取工具</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #0d6efd;
            background: #e9ecef;
        }
        .drop-zone i {
            font-size: 48px;
            color: #6c757d;
        }
        #result {
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading i {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">PPT备注提取工具</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="drop-zone mb-4" id="dropZone">
                    <input type="file" id="fileInput" accept=".pptx" class="d-none">
                    <i class="fas fa-file-upload mb-3"></i>
                    <h4>拖放PPT文件到这里</h4>
                    <p class="text-muted">或点击选择文件</p>
                    <small class="text-muted">支持.pptx格式</small>
                </div>

                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    <span>正在处理中...</span>
                </div>

                <div id="result" class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">提取结果</h5>
                        <button class="btn btn-sm btn-outline-secondary" id="copyBtn">
                            <i class="fas fa-copy me-1"></i>复制内容
                        </button>
                    </div>
                    <div class="card-body" id="content"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const content = document.getElementById('content');
        const copyBtn = document.getElementById('copyBtn');

        // 处理拖放
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            handleFile(file);
        }

        // 点击上传
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (!file) return;
            
            if (!file.name.endsWith('.pptx')) {
                alert('请上传PPTX格式的文件');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            loading.style.display = 'block';
            result.style.display = 'none';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                result.style.display = 'block';
                
                if (data.error) {
                    content.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                } else {
                    content.innerHTML = marked.parse(data.content);
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                result.style.display = 'block';
                content.innerHTML = `<div class="alert alert-danger">上传失败：${error.message}</div>`;
            });
        }

        // 复制内容
        copyBtn.addEventListener('click', () => {
            const textToCopy = content.innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check me-1"></i>已复制';
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            });
        });
    </script>
</body>
</html>
